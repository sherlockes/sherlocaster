services:
  sherlocaster:
    build: .
    container_name: sherlocaster
    env_file:
      - ./config/twitch_token.env
    entrypoint: ["python", "-m", "app.main"]
    volumes:
      - /home/sherlockes/dockers/nginx/data/sherlocaster2:/data/html
      - ./config.yaml:/app/config.yaml
      - ./data:/data
      - ./logs:/logs
    environment:
      - TZ=Europe/Madrid

  sherlocaster-ui:
    container_name: sherlocaster-ui
    build: ./ui
    ports:
      - "8085:8085"
    volumes:
      - ./config.yaml:/config/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - sherlocaster
